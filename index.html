<!doctype html>
<html lang="en">

<head>
  <title>Scoreboard</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>



  <main>

    <!-- NOTE Holds RESET, SCOREBOARD, HOME-AWAY1, and HOME-AWAY2 sections -->
    <section class="container">
      <!-- SECTION RESET -->
      <div class="row justify-content-end">
        <div class="col-2">
          <button class="btn btn-danger" onclick="Reset()">RESET</button>
        </div>
      </div>
      <!-- SECTION SCOREBOARD -->
      <div class="row justify-content-around m-2">
        <div class="col-10 bg-primary">
          <div class="row justify-content-around my-5">
            <div class="col-4 bg-aqua p-2 text-center">HOME</div>
            <div class="col-4 bg-aqua p-2 text-center">AWAY</div>
          </div>
          <div class="row justify-content-around my-5">
            <div class="col-4 bg-aqua p-5" id="Home"></div>
            <div class="col-4 bg-aqua p-5" id="Away"></div>
          </div>
        </div>
      </div>
      <!-- SECTION HOME-AWAY1 -->
      <div class="row justify-content-around m-2">
        <button class="btn btn-primary col-2" onclick="HomeIncrease1()">Home +1</button>
        <button class="btn btn-primary col-2" onclick="AwayIncrease1()">Away +1</button>
      </div>
      <!-- SECTION HOME-AWAY2 -->
      <div class="row justify-content-around m-2">
        <button class="btn btn-primary col-2" onclick="HomeIncrease3()">Home +3</button>
        <button class="btn btn-primary col-2" onclick="AwayIncrease3()">Away +3</button>
    </section>

  </main>



  <!-- NOTE JAVASCRIPT LINKS -->
  <script src="app.js"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>

</body>

</html>
